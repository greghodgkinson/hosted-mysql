app = 'hosted-mysql'
primary_region = 'iad'

[build]
  image = 'mysql:8.0.37'

[processes]
  # Start MySQL with the native password plugin; data lives in the container
  app = "--default-authentication-plugin mysql_native_password"

# Environment variables define database, user, and passwords
[env]
  MYSQL_DATABASE      = "test_db"
  MYSQL_USER          = "db_user"
  MYSQL_PASSWORD      = "db_password"
  MYSQL_ROOT_PASSWORD = "root_password"

[[vm]]
  memory   = '1gb'
  cpu_kind = 'shared'
  cpus     = 1